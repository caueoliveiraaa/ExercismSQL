<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 - Verificar se um número é primo (Usar IF, FOR e FUNCTION)
        function eh_primo(numero_usuario) {
            // Numeros menores que 2, não são primos
            if (numero_usuario < 2) {
                return false
            }
            
            // Números que não podem ser divididos entre o intervalo
            // de 2 e o número informado pelo usuário, não são primos
            for (let i = 2; i < numero_usuario; i++) {
                if (numero_usuario % i === 0) {
                    return false
                }
            }
            return true
        }

        let numero_usuario = parseInt(prompt('Informe um número: '))
        if (eh_primo(numero_usuario)) {
            alert('O número ' + numero_usuario + ' é primo!')
        } else {
            alert('O número ' + numero_usuario + ' não é primo!')
        }

        console.log('VERIFICANDO 100 NÚMEROS:')
        for (let i = 1; i <= 100; i++) {
            let retorno = eh_primo(i)

            if (retorno == true) {
                console.log('O número ' + i + ' é primo!')
            } else {
                console.log('O número ' + i + ' não é primo!')
            }
        }

    </script>


</body>
</html>
