<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // D - Peça para o usuário informar três números, em seguida exiba o menor deles:

        let menor_numero = 0  // inteiro 

        // Solicitando os três números ao usuário
        let num_1 = parseFloat(prompt('Digite o primeiro número: '))
        let num_2 = parseFloat(prompt('Digite o segundo número: '))
        let num_3 = parseFloat(prompt('Digite o terceiro número: '))
        
        // Verificando qual é o menor número
        if (num_1 <= num_2 && num_1 <= num_3) {
            menor_numero = num_1
        } else if (num_2 <= num_1 && num_2 <= num_3) {
            menor_numero = num_2
        } else {
            menor_numero = num_3
        }

        console.log('O menor número é: ' + menor_numero)  // Exibindo o menor número
    </script>
</body>
</html>
