<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let texto_1 = ''
        let i = 0
        
        // Execute o código pelo menos uma vez 
        // e continue se a condição for true
        do {
            console.log(texto_1)
            i++
        } while (i < 5)
        
        let j = 0  
        let texto_2 = ''

        do {
            // Ler o prompt pelo menos uma vez
            texto_2 = prompt('Informe um valor (0 para parar)')
            console.log((j + 1), 'º texto informado_2: ', texto_2)
            j++
        } while (texto_2 != '0')
    </script>
</body>
</html>
