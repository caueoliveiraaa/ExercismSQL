<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variavel  - condicao - Incremento
        for (let i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                alert(i + ' é par')
            } else {
                alert(i + ' é impar')
            }
        }


        let lista_de_numeros = [
            1,  // 0
            24, // 1
            35, // 2
            44, // 3
            59  // 4
        ]

        let soma_dos_pares = 0
        let soma_dos_impares = 0
        
        // Loop for para percorrer todos os elementos da lista
        // e calcular os elementos pares:
        for (let i = 0; i < lista_de_numeros.length; i++) {
            if (lista_de_numeros[i] % 2 == 0) {
                soma_dos_pares = soma_dos_pares + lista_de_numeros[i]
            } else {
                soma_dos_impares = soma_dos_impares + lista_de_numeros[i]
            }
            
        }

        console.log('Impares' + soma_dos_impares)
        console.log('Pares' + soma_dos_pares)

    </script>
</body>
</html>
