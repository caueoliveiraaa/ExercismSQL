<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        // Incrementando
        console.log('\nPrimeiro loop: ')
        
        let i = 1
        while (i <= 10) {
            console.log('Incrementando: ', i)
            i++
        }
        


        
        // Decrementando
        console.log('\nSegundo loop: ')
        
        let j = 10
        while (j >= 0) {
            console.log('Decrementando:', j)
            j--
        }




        // Usando valor para o while + ifs
        let numero = parseInt(prompt('Informe um número: '))
        if (numero > 0) {

            if (numero >= 50 && numero < 100) {
                console.log('\nAdicionando: ')

                while (numero <= 100) {
                    console.log(numero)
                    numero++
                }

            } else if (numero < 50) {
                console.log('\nSubitraindo: ')

                while (numero >= 0) {
                    console.log(numero)
                    numero--
                }

            } else {
                console.log('Informe um número entre 1 e 99!')
            }

        } else {
            console.log('Informe um número válido!')
        }
        


        // Parando loop manualmente
        let rodar_loop = true
        while (rodar_loop == true) {
            comando = prompt('Informe 1 para continuar e 0 para parar: ')
            
            if (comando != '1') {
                console.log('Parou loop!')
                rodar_loop = false
            }

        }



        // Printar conteúdo informado enquanto loop opera
        let contador = 0
        while (contador <= 10) {
            valor = prompt('\nInforme o ' + contador  + 'º valor: ')
            console.log('Você informou: ' + valor)
            console.log('variável contador: ' + contador)
            contador++
        }
    </script>
</body>
</html>
