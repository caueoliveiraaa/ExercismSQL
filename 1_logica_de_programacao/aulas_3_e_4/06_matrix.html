<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
</head>
<body>
    <script>
        // Criando uma matriz de números
        let matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]

        // Acessando valores na matriz
        console.log(matriz[0][0]) // Saída: 1 - linha 1, coluna 1
        console.log(matriz[1][2]) // Saída: 6 - linha 2, coluna 3
        console.log(matriz[2][1]) // Saída: 8 - linha 3, coluna 2

        // Modificando valores na matriz - na linha 1, coluna 1
        matriz[1][1] = 10
        console.log(matriz[1][1]) // Saída: 10

        // Percorrendo a matriz com um loop
        for (let linha = 0; linha < matriz.length; linha++) {
            // Percorrendo o item/linha 
            for (let coluna = 0; coluna < matriz[linha].length; coluna++) {
                console.log(matriz[linha][coluna])
            }
        }

        // Definindo uma matriz de dados
        let dados = [
            [10, 20, 30],
            [40, 50, 60],
            [70, 80, 90]
        ]

        // Encontrando a soma de todos os elementos da matriz
        let soma = 0
        for (let linha = 0; linha < dados.length; linha++) {
            for (let coluna = 0; coluna < dados[linha].length; coluna++) {
                soma += dados[linha][coluna]
            }
        }
        console.log('A soma dos elementos da matriz é: ' + soma)

        // Encontrando o maior valor da matriz
        let maior_valor = 0
        for (let linha = 0; linha < dados.length; linha++) {
            for (let coluna = 0; coluna < dados[linha].length; coluna++) {
                if (dados[linha][coluna] > maior_valor) {
                    maior_valor = dados[linha][coluna];
                }
            }
        }

        console.log('O maior valor da matriz é: ' + maior_valor);
    </script>
</body>
</html>
