<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Trabalhando com listas
        let lista_de_dados = ['Banana', 'Maça', 'Abacaxi', 'Uva', 'Pêra']
                                // 0       //1     //2        //3    // 4

        // Buscando o tamanho da lista (lenght == quantidade)
        let quantidade = lista_de_dados.length
        alert('Quantidade de itens na lista = ' + quantidade)

        // Mostrar todos os itens da lista
        for (let i = 0; i < lista_de_dados.length; i++) {
            alert(i + ' item = ' + lista_de_dados[i])
        }

        // Subistituir um valor na lista
        lista_de_dados[1] = 'Jabuticaba'
        alert(lista_de_dados)

        // Loop for para verificar quais numeros de 1 a 20
        // sao impares ou pares
        let lista_de_numeros = [141, 156, 315, 461, 15, 516, 317, 813, 1519, 1510]
        let soma_impares = 0
        let soma_pares = 0

        for (let i = 0; i < lista_de_numeros.length; i++) { 
            if (lista_de_numeros[i] % 2 == 0) {
                soma_pares++
                alert(lista_de_numeros[i] + ' numero eh par!')
            } else {
                soma_impares++
                alert(lista_de_numeros[i] + ' numero eh impar!')
            }
        }

        alert('Quantidade de pares ' + soma_pares)
        alert('Quantidade de impares ' + soma_impares)


        // Percorrer lista ate achar impar
        let lista_numeros = [4, 6, 16, 24, 15, 28]

        for (let i = 0; i < lista_numeros.length; i++) {
            // Verificar se eh impar
            if (lista_numeros[i] % 2 != 0) {
                alert(lista_numeros[i] + ' eh impar')
                break
            } else {
                alert(lista_numeros[i] + ' nao eh impar')
            }
        }
        
        // Inversao (loop invertido) com lista dinamica
        let lista = [1, 2, 3, 4, 'python', 'javascript', true, 7, false, 25.0]

        for (let i = 9; i >= 0; i--) {
            alert('O item ' + lista[i] + ' esta na posicao ' + i + ' e eh do tipo ' + typeof lista[i])
        }

    </script>
</body>
</html>
