<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>
</head>
<body>
    <script>
        // Ler dados
        var num1 = parseInt(prompt('Entre o primeiro número: '))
        var num2 = parseInt(prompt('Entre o segundo número: '))
        
        // Operadores relacionais ( >   <   ==   === )
        console.log('1) - Valores informados: ' + num1 + ', ' + num2)
        console.log(num1 + ' é menor que ' + num2 + ': ' + (num1 < num2))
        console.log(num1 + ' é maior que ' + num2 + ': ' + (num1 > num2))
        console.log(num1 + ' é igual a ' + num2 + ': ' + (num1 == num2))
        console.log(num1 + ' é igual a ' + num2 + ' em valor e tipo' + ': ' + (num1 === num2))
        
        // Ler dados novos
        var num3 = parseInt(prompt('Entre o primeiro número outra vez: '))
        var num4 = parseInt(prompt('Entre o segundo número outra vez: '))
        var str = prompt('Entre com uma string: ')
        
        // Operadores relacionais ( >=   =<   !=   !== )
        console.log('2) - Valores informados: ' + num3 + ', ' + num4 + ', ' + (str))
        console.log(num3 + ' é igual a ' + num4 + ': ' + (num3 == num4))
        console.log(num3 + ' é menor ou igual a ' + num4 + ': ' + (num3 <= num4))
        console.log(num3 + ' é maior ou igual ' + num4 + ': ' + (num3 >= num4))
        console.log(num3 + ' é diferente de ' + num4 + '(num4): ' + (num3 != num4))
        console.log(num3 + ' é diferente de ' + str + ' (str): ' + (num3 != str))
        console.log(num3 + ' é diferente de ' + str + ' em tipo: ' + (num3 !== str))
    </script>
</body>
</html>
