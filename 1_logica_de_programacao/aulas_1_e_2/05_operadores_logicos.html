<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        // Ler dados
        let numero1 = parseInt(prompt('Entre o primeiro número: '))
        let numero2 = parseInt(prompt('Entre o segundo número: '))

        // Usando o operador && - (and) - (e) 
        console.log('Amboms números são positivos: ' + (numero1 > 0 && numero2 > 0))
        console.log('Amboms são números negativos: ' + (numero1 < 0 && numero2 < 0))
        console.log('Amboms são maiores ou iguais a 100: ' + (numero1 >= 100 && numero2 >= 100))
        console.log('Amboms são menores ou iguais a 50: ' + (numero1 <= 50 && numero2 <= 50))
        console.log('Amboms são iguais em tipo e valor: ' + (numero1 == numero2 && numero2 === numero2))
        
        // Usando o operador || - (or) - (ou) 
        console.log('Ao menos um dos números é positivo: ' + (numero1 > 0 || numero2 < 0))
        console.log('Ao menos um dos números é negativo: ' + (numero1 < 0 || numero2 < 0))
        console.log('Ao menos um dos números é menor ou igual a 100: ' + (numero1 >= 100 || numero2 >= 100))
        console.log('Ao menos um dos números é menor ou igual a 50: ' + (numero1 <= 50 || numero2 <= 50))

        // Using the ! (NOT) operator
        console.log('Variável numero1 detém valor: ' + !numero1)
        console.log('Variável numero2 detém valor: ' + !numero2)
    </script>
</body>
</html>
