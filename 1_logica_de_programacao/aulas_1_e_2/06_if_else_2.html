<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    <script>
        // Verificando tipo das variáveis
        let variavel_nome = 'Python'
        let variavel_numero = 151530321
        let variavel_sao_maiories = (10 > 9) && (100 > 99)

        if (typeof variavel_nome === 'string') {
            console.log(variavel_nome + ' é do tipo ' + typeof variavel_nome)
        }
        
        if (typeof variavel_numero === 'number') {
            console.log(variavel_numero + ' é do tipo ' + typeof variavel_numero)
        }
        
        if (typeof variavel_sao_maiories === 'boolean') {
            console.log(variavel_sao_maiories + ' é do tipo ' + typeof variavel_sao_maiories)
        } 
        



        // Ler dados
        let numero_1 = prompt('Informe o primeiro número ')
        let numero_2 = prompt('Informe o segundo número: ')
        let numero_3 = prompt('Informe o terceiro número: ')
        let numero_4 = prompt('Informe o quarta número: ')

        if (isNaN(numero_1) || isNan(numero_2) || isNan(numero_3) || isNan(numero_4)) {
            alert('Os quatro valores precisam ser numeros inteiros!')
        } else {
            // Verificar se numero 1 é o maior de todos
            if (numero_1 > numero_2 && numero_1 > numero_3 && numero_1 > numero_4) {
                alert('Numero 1 eh o maior nuemro ')
            } else if (numero_2 > numero_1 && numero_2 > numero_3 && numero_2 > numero_4) {
                alert('Numero 2  eh o maior numero ')
            } else if (numero_3 > numero_1 && numero_3 > numero_4 && numero_3 > numero_4) {
                alert('Numero 3 eh o maior numero ')
            } else {
                alert('Numero 4 eh o maior numero ')
            }
        }
    </script>
</body>
</html>
