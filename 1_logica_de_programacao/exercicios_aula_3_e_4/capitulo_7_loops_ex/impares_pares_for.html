<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpares e Pares</title>
</head>
<body>
    <script>
        // O usuário irá informar um número, em seguida realizar a tabuada daquele número.

        // Solicitando ao usuário um número para a tabuada
        let numero = parseInt(prompt('Digite um número para a tabuada:'))

        // Verificando se o número é válido
        if (isNaN(numero)) {
            console.log('Número inválido. Por favor, digite um número válido.')

        } else {

            // Imprimindo a tabuada do número fornecido
            for (let i = 1; i <= 10; i++) {
                console.log(numero + ' x ' + i + ' = ' + (numero * i))
            }
            
        }
    </script>
</body>
</html>
