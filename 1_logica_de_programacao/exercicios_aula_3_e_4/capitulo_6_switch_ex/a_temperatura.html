<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // a - O usuário informa uma temperatura, em seguida poderá selecionar o tipo de
        // conversão (Celsius e Fahrenheit).
           
        let resultado = 0.0
        let tipo_conversao = 'inicio'
        let mensagem_prompt = 'Informe o tipo de conversão (fahrenheit || celsius)'
        mensagem_prompt += '\nOu informe qualquer outro valor para parar o programa:'

        // Rodar o programa em loop infinito
        // até parar o mesmo manualmente
        while (true) {
            // Ler os valores
            let temperatura = parseFloat(prompt('Informe a temperatura: '))
            let tipo_conversao = prompt(mensagem_prompt)

            tipo_conversao = tipo_conversao.toLowerCase() // Sem letras maiusculas
    
            // Se a conversão for celsius
            if (tipo_conversao == 'celsius') {
                resultado = (temperatura - 32) * (5 / 9)
                resultado = resultado.toFixed(2)
                // Mostrar a variavel com resultado da conversão
                alert('O resultado da conversão é ' + resultado + ' graus ' + tipo_conversao + '.')
            // Se a conversão for fahrenheit
            } else if (tipo_conversao == 'fahrenheit') {
                resultado = (temperatura * 9) / (5 + 32)
                resultado = resultado.toFixed(2)
                // Mostrar a variavel com resultado da conversão
                alert('O resultado da conversão é ' + resultado + ' graus ' + tipo_conversao + '.')
            } else {
                alert('Informe uma opção válida (fahrenheit || celsius)!')
            }
        }
    </script>
</body>
</html>
