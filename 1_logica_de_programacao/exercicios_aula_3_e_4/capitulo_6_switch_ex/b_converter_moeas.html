<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // b - Crie um conversor de moedas. Será informado o valor e as conversões:
        // Real para Dólar: real / 5.25
        // Dólar para Real: dolar * 5.25
        // Real para Euro: real / 6.13
        // Euro para Real: euro * 6.13
        // USAR SWITCH
        
        // Declarar variáveis do tipo string
        let mensagem_final = 'Programa executado com sucesso!' 
        let moeda_string = ''
        let resultado = ''

        // Declarar variáveis do tipo inteiro e float
        let valor_a_converter = 0.0
        let conversao = 0

        // Preparar variável para menu
        let menu = 'Opções:'
        // Incrementar a variável com strings quebrando a linha
        // para criar o menu com as opções
        menu += '\n1 - Real para Dólar'
        menu += '\n2 - Dólar para Real'
        menu += '\n3 - Real para Euro'
        menu += '\n4 - Euro para Reals'

        do {
            // Ler as informações para conversão
            let conversao = parseInt(prompt(menu))

            // Se o valor da conversao for igual a um número de 1 à 4
            if (conversao == 1 || conversao == 2 || conversao == 3 || conversao == 4) {

                let valor_a_converter = parseFloat(prompt('Valor a converter: '))

                // Usar o switch para selecionar a opção de conversão
                switch (conversao) {
                    // Realizar conversões e usar variável moeda_string para complementar mensagem final
                    case 1:
                        resultado = valor_a_converter / 5.25
                        moeda_string = ' $ Dólares convertidos de ' + valor_a_converter + ' R$ Reais'
                        break
                    case 2:
                        resultado = valor_a_converter * 5.25
                        moeda_string = ' R$ Reais convertidos de ' + valor_a_converter + ' $ Dólares'
                        break
                    case 3:
                        resultado = valor_a_converter / 6.13
                        moeda_string = ' $ Euros convertidos de ' + valor_a_converter + ' R$ Reais'
                        break
                    case 4:
                        resultado = valor_a_converter * 6.13
                        moeda_string = ' R$ Reais convertidos de ' + valor_a_converter + ' $ Euros'
                        break
                }

                resultado = resultado.toFixed(2) // Usar toFixed(2) reduzindo para duas casas
                alert('Resultado da conversão: ' + resultado + ' ' + moeda_string + '\n' + mensagem_final)

            } else { // Se variável conversao não for um número de 1 à 5
                alert('Informe um número de 1 a 4!')
            }
                 
        } while (true) // Rodar o loop até fechar o programa manualmente
    </script>
</body>
</html>
