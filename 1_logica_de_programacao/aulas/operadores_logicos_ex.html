<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Ler dados
        let numero_1 = -1
        let numero_2 = 15

        // Usando o operador && - (AND) - (E) 
        console.log((numero_1 > 0 && numero_2 > 0))
        console.log((numero_1 < 0 && numero_2 < 0))

        // Usando o operador || - (OR) - (OU) 
        console.log((numero_1 > 0 || numero_2 > 0))
        console.log((numero_1 < 0 || numero_2 < 0))

    </script>
</body>
</html>
