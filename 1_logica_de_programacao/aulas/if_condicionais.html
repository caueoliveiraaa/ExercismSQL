<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let variavel_nome = 'Python'
        let variavel_numero = 151530321
        let variavels_sao_maiories = (10 > 9) && (100 > 99)

        // Verificando tipo das variáveis
        if (typeof variavel_nome === 'string') {
            console.log(variavel_nome + ' é do tipo ' + typeof variavel_nome)
        }

        if (typeof variavel_numero === 'number') {
            console.log(variavel_numero + ' é do tipo ' + typeof variavel_numero)
        }
        
        if (typeof variavels_sao_maiories === 'boolean') {
            console.log(variavels_sao_maiories + ' é do tipo ' + typeof variavels_sao_maiories)
        } 
        
    </script>
</body>
</html>
