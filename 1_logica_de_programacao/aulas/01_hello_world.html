<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
</head>
<body>
    <script>
        // Printando text via alert
        alert("Hello pop-up world!")

        // Printando text via console
        console.log("Hello console world!")
        
        // Printando text via document
        document.write('Hello document wolrd!')  

        // Shortcuts VScode:
        // Ctrl + Shifit + Up / Down  = Seleciona grupos de linhas
        // Alt + Shifit + Up / Down  = Duplica linha para cima ou para baixo
        // Ctrl + :  = Comenta linhas
        // Ctrl + d  = Seleciona a palavra onde o cursor está, 
                    // clicando novamente seleciona a próxima palavra que seja igual a selecionada
        // Ctrl + Alt + Shift + Up / Down  = Ampliar o cursor para mais linhas 
    </script>
</body>
</html>
